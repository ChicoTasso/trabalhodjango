{%extends 'base.html'%}
{% block content %}
  <h2>Confirmar Exclusão do Carro</h2>
  <p>Você tem certeza de que deseja excluir o carro "{{ car }}"?</p>
  <form method="post" action="{% url 'car_delete' car.id %}">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'car_list' %}">Cancelar</a>
  </form>
{% endblock %}

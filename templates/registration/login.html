{% extends 'base.html' %}


{% load bootstrap5 %}
{% block content %}
<main class="container">
  <br><br>
  <form method="post">
  <h1 class="h3 mb-3 fw-normal">Faça log-in</h1>
  {% bootstrap_form form %}
  {% csrf_token %}
  <button class="btn btn-primary w-100 py-2" type="submit">Logar</button>
  <p class="mt-5 mb-3 text-body-secondary">© 2023–2023</p>
  </form>
</main>
{% endblock content %}

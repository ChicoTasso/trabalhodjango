{%extends 'base.html'%}
{% block content %}
  <h2>Confirmar Exclusão do User</h2>
  <p>Você tem certeza de que deseja excluir o usuário "{{ user }}"?</p>
  <form method="post" action="{% url 'user_delete' user.id %}">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'user_list' %}">Cancelar</a>
  </form>
{% endblock %}
